<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>R1verb Ink.House</title>
</head>
<body class="scroll">
    <div class="header_section">
        <div class="container">

            <header class="header">

                <div class="logo">
                    <img class="logo_img" src="img/logo.svg" alt="Logo">
                    <p class="logo_text">Ink. House</p>
                </div>

                <ul class="nav_list">
                    <li class="nav_item">
                        <div class="mobile_menu">
                            <span></span>
                        </div>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Репродукции</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Новинки</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">О нас</a>
                    </li>
                    <li class="nav_item">
                        <button class="cart">
                            <img class="cart_img" src="img/cart.svg" alt="Cart">
                        </button>
                    </li>
                </ul>

                <ul class="nav_list_mobile">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Репродукции</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Новинки</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">О нас</a>
                    </li>
                </ul>

            </header>

        </div>
    </div>

    <div class="main_section">
        <div class="container">

            <main class="main">

                <div class="main_left">
                    <div class="main_image">
                        <img class="main_img" src="img/main.png" alt="Main">
                    </div>
                </div>

                <div class="main_right">
                    <h1 class="main_heading">
                        Реплики картин<br>от <span>Ink. House</span>
                    </h1>
                    <p class="main_subtitle">
                        Высокое качество отрисовки на плотной бумаге или льняном<br>холсте. Редкие произведения, доступные цены.
                    </p>

                    <a class="main_button" href="#">
                        Продукция
                    </a>
                </div>

            </main>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
